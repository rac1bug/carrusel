<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería Elegante 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --accent: #4f46e5;
      --navbar-bg: rgba(30, 41, 59, 0.9);
      --text-color: #f1f5f9;
      --input-bg: #334155;
      --shadow: rgba(0, 0, 0, 0.3) 0px 4px 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    nav {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--navbar-bg);
      padding: 0.7rem 1rem;
      box-shadow: var(--shadow);
      z-index: 10;
      height: 60px;
    }

    .nav-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    .nav-main.hidden {
      opacity: 0;
      pointer-events: none;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      transition: opacity 0.3s ease;
    }

    .search-icon {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    .material-symbols-outlined {
      font-size: 28px;
    }

    .search-box {
      position: relative;
      width: 100%;
      display: none;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .search-box.active {
      display: flex;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 2.5rem 0.6rem 1rem;
      border: none;
      border-radius: 30px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
    }

    .search-box input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }

    .close-btn {
      position: absolute;
  right: 1rem;
  background: none;
  border: none;
  color: rgba(241, 245, 249, 0.5); /* texto blanco con opacidad */
  cursor: pointer;
  font-size: 1.2rem; /* tamaño más pequeño */
  display: none;
  align-items: center;
  justify-content: center;
  transition: color 0.3s ease;
    }

    .close-btn.visible {
  display: flex;
}

    .close-btn:hover {
  color: rgba(241, 245, 249, 0.9); /* se intensifica al pasar el cursor */
}

    .gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      background-color: #1e293b;
      filter: contrast(1.1) saturate(1.2) brightness(1.05);
      border: 1px solid rgba(255, 255, 255, 0.05);
      background-color: rgba(255, 255, 255, 0.02);
      background: linear-gradient(45deg, #1e293b 25%, #334155 100%);
  animation: placeholder-shimmer 1.5s infinite linear;
  backdrop-filter: blur(2px);
  
    }

    @keyframes placeholder-shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

    .gallery img:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.4);
      filter: contrast(1.2) saturate(1.4) brightness(1.1);
    }

    @media (min-width: 600px) {
      .search-box input {
        max-width: 500px;
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
  .gallery {
    grid-template-columns: repeat(2, 1fr);
    padding: 1rem;
    gap: 1.2rem;
    border-radius: 8px;
  }
  
}

.loader {
  width: 40px;
  height: 40px;
  margin: 2rem auto;
  border: 5px solid rgba(255, 255, 255, 0.2);
  border-top: 5px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  inset: 0;
  background: rgba(0, 0, 0, 0.7); /* Fondo oscuro transparente */
  justify-content: center;
  align-items: center;
  
}

.modal.show {
  display: flex;
  animation: fadeIn 0.3s ease-in-out forwards;
}

.modal-dialog {
  position: relative;
  background: transparent; /* Sin fondo */
  border-radius: 16px;
  max-width: 90%;
  width: 100%;
  max-height: 90%;
  padding: 20px;
  color: white;
  text-align: center;
  position: relative;
  animation: zoomIn 0.3s ease-out;
}

.modal-dialog img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  margin-bottom: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
}

.close-modal {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 40px;
  font-weight: 300;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 10000;
  width: 50px; /* Tamaño fijo para mejor click */
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.close-modal:hover {
  color: #f87171;
  transform: rotate(90deg);
}

#modalCaption {
  font-size: 1rem;
  color: #f3f4f6;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes zoomIn {
  from {
    transform: scale(0.95);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

@media (min-width: 640px) {
  .modal-dialog {
    max-width: 600px;
  }

  #modalCaption {
    font-size: 1.125rem;
  }
}

.favorite-btn {
  position: absolute;
  top: 20px;
  right: 60px;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: transparent; /* sin fondo */
  transition: transform 0.3s ease;
  z-index: 10000;
}

.favorite-btn:hover {
  transform: scale(1.15);
}

.favorite-btn .material-symbols-outlined {
  font-size: 26px;
  color: #fff; /* más neutro */
  transition: all 0.3s ease;
}

.favorite-btn.active .material-symbols-outlined {
  color: #ef4444;
  font-variation-settings: 'FILL' 1;
  animation: heartbeat 0.4s ease;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.3); }
  50% { transform: scale(1); }
  75% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* Tablets (≥768px) */
@media (min-width: 768px) {
  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    padding: 2.5rem 3rem;
    gap: 2rem;
  }

  nav h1 {
    font-size: 1.8rem;
  }

  .material-symbols-outlined {
    font-size: 32px;
  }

  .nav-main {
    width: auto;
    gap: 2rem;
  }
  
  .search-icon {
    display: none;
  }
  
  .search-box {
    display: flex;
    width: auto;
    position: static;
    max-width: 400px;
  }
  
  .search-box input {
    padding: 0.5rem 1.5rem;
    font-size: 0.95rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }
  
  .close-btn {
    right: 0.8rem;
    font-size: 1.1rem;
  }
  
  nav h1 {
    font-size: 1.8rem;
    white-space: nowrap;
  }

  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 2rem;
    padding: 2.5rem 5%;
  }
  
  .gallery img {
    aspect-ratio: 1.4/1;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .gallery img:hover {
    transform: scale(1.02) translateY(-3px);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
  }

  .modal-dialog {
    max-width: 80%;
    padding: 2rem;
  }
  
  .modal-dialog img {
    max-height: 75vh;
    object-fit: contain;
  }
  
  .close-modal {
    top: 1.5rem;
    right: 1.5rem;
    font-size: 2.5rem;
  }
  
  .favorite-btn {
    right: 4.5rem;
    top: 1.7rem;
  }
}

/* Pantallas grandes (≥1024px) */
@media (min-width: 1024px) {
  body {
    font-size: 1.1rem;
  }

  .gallery {
    grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
    max-width: 1400px;
    margin: 0 auto;
    padding: 3rem 4rem;
    gap: 2.5rem;
  }

  nav {
    padding: 1rem 2rem;
    height: 70px;
  }

  .search-box input {
    font-size: 1.1rem;
    padding: 0.8rem 3rem 0.8rem 1.2rem;
  }

  .modal-dialog {
    max-width: 800px;
  }

  #modalCaption {
    font-size: 1.25rem;
    padding: 0 10%;
  }

  nav {
    padding: 0.5rem 4%;
  }
  
  .search-box input {
    width: 400px;
    padding: 0.75rem 2rem;
    font-size: 1rem;
  }
}

@media (min-width: 1280px) {
  .gallery {
    max-width: 1440px;
    margin: 0 auto;
    grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
  }
}

@media (hover: none) {
  .gallery img:hover {
    transform: none;
    filter: none;
  }
}
  </style>

    let imagesPerLoad = 5;
    let currentIndex = 0;
    let observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const img = entry.target;
      img.src = img.dataset.src;
      img.srcset = img.dataset.srcset;
      observer.unobserve(img);
    }
  });
}, { threshold: 0.1, rootMargin: '200px' });
  
    function loadImages() {
  const nextImages = imageSources.slice(currentIndex, currentIndex + imagesPerLoad);
  nextImages.forEach(img => {
    const image = document.createElement('img');
    image.src = img.src;
    image.srcset = img.srcset;
    image.sizes = img.sizes;
    image.alt = img.alt;
    image.loading = 'lazy';
    image.decoding = 'async';
    image.style.aspectRatio = '16/9';
    gallery.appendChild(image);
    image.dataset.src = img.src;
  image.dataset.srcset = img.srcset;
  observer.observe(image);
  });
  currentIndex += imagesPerLoad;
}
  
    function showLoader() {
      loader.style.display = 'block';
    }
  
    function hideLoader() {
      loader.style.display = 'none';
    }
  
    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100 && currentIndex < imageSources.length) {
        window.removeEventListener('scroll', handleScroll);
        showLoader();
        setTimeout(() => {
          loadImages();
          hideLoader();
          window.addEventListener('scroll', handleScroll);
        }, 1000); // Simula carga
      }
    }
  
    // Inicial
    window.addEventListener('scroll', handleScroll);

    loadImages();
  
    // Búsqueda
    function openSearch() {
      navMain.classList.add('hidden');
      setTimeout(() => {
        searchBox.classList.add('active');
        input.focus();
      }, 200);
    }
  
    function closeSearch() {
      input.value = '';
      closeBtn.classList.remove('visible');
      searchBox.classList.remove('active');
      setTimeout(() => {
        navMain.classList.remove('hidden');
      }, 200);
    }
  
    input.addEventListener('input', () => {
      if (input.value.trim() !== '') {
        closeBtn.classList.add('visible');
      } else {
        closeBtn.classList.remove('visible');
      }
    });

   // Abrir el modal cuando se hace clic en cualquier imagen
  const images = document.querySelectorAll('.gallery img');
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImg');
  const modalCaption = document.getElementById('modalCaption');
  const closeModalBtn = document.querySelector('.close-modal');

  gallery.addEventListener('click', (e) => {

    modalImg.loading = 'eager';
modalImg.decoding = 'auto';
    modalCaption.textContent = e.target.alt;

});

  // Cerrar modal al hacer clic en el botón ×

  // Cerrar modal al hacer clic fuera del contenido
  modal.addEventListener('click', (e) => {

  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
const favoriteBtn = document.getElementById('favoriteBtn');

// Modifica el evento de clic en las imágenes
gallery.addEventListener('click', (e) => {
  if (e.target.tagName === 'IMG') {
    const imgSrc = e.target.src;
    const imgAlt = e.target.alt;
    const img = e.target;
    const highResSrc = img.srcset.split(', ').pop().split(' ')[0];
    
    // Cargar versión de alta resolución
    modalImg.src = highResSrc;
    modalImg.srcset = img.srcset;
    modalImg.sizes = '(max-width: 768px) 90vw, 70vw';
    
    // Actualizar estado del botón favorito
    const isFavorite = favorites.some(fav => fav.src === imgSrc);
    favoriteBtn.classList.toggle('active', isFavorite);
    
    // Guardar referencia de la imagen actual
    currentImage = { src: imgSrc, alt: imgAlt };
    
    // Mostrar modal
    modal.classList.add('show');
    modalImg.src = imgSrc;
    modalCaption.textContent = imgAlt;
  }
});

// Evento para el botón de favoritos
favoriteBtn.addEventListener('click', () => {
  favoriteBtn.classList.toggle('active');
  
  if (favoriteBtn.classList.contains('active')) {
    // Agregar a favoritos
    if (!favorites.some(fav => fav.src === currentImage.src)) {
      favorites.push(currentImage);
    }
  } else {
    // Quitar de favoritos
    favorites = favorites.filter(fav => fav.src !== currentImage.src);
  }
  
  localStorage.setItem('favorites', JSON.stringify(favorites));
});

// Función para mostrar favoritos (agrega esto)
function showFavorites() {
  gallery.innerHTML = ''; // Limpiar galería
  favorites.forEach(fav => {
    const img = document.createElement('img');
    img.src = fav.src;
    img.alt = fav.alt;
    gallery.appendChild(img);
  });
}
