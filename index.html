<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería Elegante 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --accent: #4f46e5;
      --navbar-bg: rgba(30, 41, 59, 0.9);
      --text-color: #f1f5f9;
      --input-bg: #334155;
      --shadow: rgba(0, 0, 0, 0.3) 0px 4px 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    nav {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--navbar-bg);
      padding: 0.7rem 1rem;
      box-shadow: var(--shadow);
      z-index: 10;
      height: 60px;
    }

    .nav-main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    .nav-main.hidden {
      opacity: 0;
      pointer-events: none;
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      transition: opacity 0.3s ease;
    }

    .search-icon {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    .material-symbols-outlined {
      font-size: 28px;
    }

    .search-box {
      position: relative;
      width: 100%;
      display: none;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .search-box.active {
      display: flex;
    }

    .search-box input {
      width: 100%;
      padding: 0.6rem 2.5rem 0.6rem 1rem;
      border: none;
      border-radius: 30px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
    }

    .search-box input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }

    .close-btn {
      position: absolute;
  right: 1rem;
  background: none;
  border: none;
  color: rgba(241, 245, 249, 0.5); /* texto blanco con opacidad */
  cursor: pointer;
  font-size: 1.2rem; /* tamaño más pequeño */
  display: none;
  align-items: center;
  justify-content: center;
  transition: color 0.3s ease;
    }

    .close-btn.visible {
  display: flex;
}

    .close-btn:hover {
  color: rgba(241, 245, 249, 0.9); /* se intensifica al pasar el cursor */
}

    .gallery {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      background-color: #1e293b;
      filter: contrast(1.1) saturate(1.2) brightness(1.05);
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
      filter: contrast(1.2) saturate(1.4) brightness(1.1);
    }

    @media (min-width: 600px) {
      .search-box input {
        max-width: 500px;
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
  .gallery {
    grid-template-columns: 1fr;
    padding: 1rem;
    gap: 1rem;
  }
}

.loader {
  width: 40px;
  height: 40px;
  margin: 2rem auto;
  border: 5px solid rgba(255, 255, 255, 0.2);
  border-top: 5px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
  </style>
</head>
<body>

  <nav>
    <!-- Normal navbar -->
    <div class="nav-main" id="navMain">
      <h1 id="titulo">Mi Galería</h1>
      <button class="search-icon" onclick="openSearch()">
        <span class="material-symbols-outlined">search</span>
      </button>
    </div>

    <!-- Search bar -->
    <div class="search-box" id="searchBox">
      <input type="text" placeholder="Buscar imágenes..." />
      <button class="close-btn" onclick="closeSearch()">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
  </nav>

  <section class="gallery">
    <img src="https://picsum.photos/id/1011/600/400" alt="Montaña">
    <img src="https://picsum.photos/id/1012/600/400" alt="Bosque">
    <img src="https://picsum.photos/id/1013/600/400" alt="Playa">
    <img src="https://picsum.photos/id/1014/600/400" alt="Desierto">
    <img src="https://picsum.photos/id/1015/600/400" alt="Ciudad">
    <img src="https://picsum.photos/id/1016/600/400" alt="Lago">
    <img src="https://picsum.photos/id/1011/600/400" alt="Montaña">
    <img src="https://picsum.photos/id/1012/600/400" alt="Bosque">
    <img src="https://picsum.photos/id/1013/600/400" alt="Playa">
    <img src="https://picsum.photos/id/1014/600/400" alt="Desierto">
    <img src="https://picsum.photos/id/1015/600/400" alt="Ciudad">
    <img src="https://picsum.photos/id/1016/600/400" alt="Lago">
  </section>

  <div class="loader" id="loader"></div>

  <script>
    const navMain = document.getElementById('navMain');
    const searchBox = document.getElementById('searchBox');
    const input = searchBox.querySelector('input');
    const closeBtn = searchBox.querySelector('.close-btn');
    const gallery = document.querySelector('.gallery');
    const loader = document.getElementById('loader');
  
    const imageSources = [
      { src: 'https://picsum.photos/id/1011/600/400', alt: 'Montaña' },
      { src: 'https://picsum.photos/id/1012/600/400', alt: 'Bosque' },
      { src: 'https://picsum.photos/id/1013/600/400', alt: 'Playa' },
      { src: 'https://picsum.photos/id/1014/600/400', alt: 'Desierto' },
      { src: 'https://picsum.photos/id/1015/600/400', alt: 'Ciudad' },
      { src: 'https://picsum.photos/id/1016/600/400', alt: 'Lago' },
      { src: 'https://picsum.photos/id/1020/600/400', alt: 'Nieve' },
      { src: 'https://picsum.photos/id/1021/600/400', alt: 'Campo' },
      { src: 'https://picsum.photos/id/1022/600/400', alt: 'Océano' },
      { src: 'https://picsum.photos/id/1023/600/400', alt: 'Montaña nevada' },
      { src: 'https://picsum.photos/id/1024/600/400', alt: 'Río' },
      { src: 'https://picsum.photos/id/1025/600/400', alt: 'Atardecer' },
    ];
  
    let imagesPerLoad = 5;
    let currentIndex = 0;
  
    function loadImages() {
      const nextImages = imageSources.slice(currentIndex, currentIndex + imagesPerLoad);
      nextImages.forEach(img => {
        const image = document.createElement('img');
        image.src = img.src;
        image.alt = img.alt;
        gallery.appendChild(image);
      });
      currentIndex += imagesPerLoad;
    }
  
    function showLoader() {
      loader.style.display = 'block';
    }
  
    function hideLoader() {
      loader.style.display = 'none';
    }
  
    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 100 && currentIndex < imageSources.length) {
        window.removeEventListener('scroll', handleScroll);
        showLoader();
        setTimeout(() => {
          loadImages();
          hideLoader();
          window.addEventListener('scroll', handleScroll);
        }, 1000); // Simula carga
      }
    }
  
    // Inicial
    window.addEventListener('scroll', handleScroll);

    loadImages();
  
    // Búsqueda
    function openSearch() {
      navMain.classList.add('hidden');
      setTimeout(() => {
        searchBox.classList.add('active');
        input.focus();
      }, 200);
    }
  
    function closeSearch() {
      input.value = '';
      closeBtn.classList.remove('visible');
      searchBox.classList.remove('active');
      setTimeout(() => {
        navMain.classList.remove('hidden');
      }, 200);
    }
  
    input.addEventListener('input', () => {
      if (input.value.trim() !== '') {
        closeBtn.classList.add('visible');
      } else {
        closeBtn.classList.remove('visible');
      }
    });
  </script>

</body>
</html>
